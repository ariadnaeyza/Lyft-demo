<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Lyft</title>

        <!-- Icon -->
        <link rel="icon" type="image/png" href="img/icon.png">

        <!--Icon Font-->
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <!-- Materialize -->
        <link type="text/css" rel="stylesheet" href="css/materialize/materialize.min.css">

        <!-- CSS -->
        <link type="text/css" rel="stylesheet" href="css/sign-up.css">

    </head>

    <body>

        <section id="header-sign-up">
            <div class="cont-header-sign-up">
                <div class="col s1 left-align">
                    <a href="intro.html"><i class="fa fa-angle-left fa-3x" aria-hidden="true"></i></a>
                </div>
                <div class="col s11">
                    <h5 class="tittle-sign-up">Sign up</h5>
                    <p>Join now for fee ride credit</p>
                </div>
            </div> 
        </section>

        <div class="divider"></div>

        <div class="container">   
            <div id="section-sign-up">
                <div class="row">
                    <div class="col s2">
                        <img src="img/bandera-per%C3%BA.png" alt="">
                    </div>
                    <div class="col s1 border-right">
                        <a><i class="fa fa-caret-down"></i></a>
                    </div>
                    <div class="col s2">
                        <p class="code">+51</p>
                    </div>
                    <div class="col s7">
                        <input type="tel" placeholder="123456789">
                    </div>
                </div>
            </div>
            <p class="pt-10">We'll send a text to verify your phone</p>
            </div>
        </div>
        
        <footer id="footer-next">
            <a class="waves-effect waves-light btn-large btn-pink">NEXT</a>    
        </footer>


        <!-- jQuery-->
        <script type="text/javascript" src="js/materialize/jquery-2.1.1.min.js"></script>

        <!-- Materialize -->
        <script type="text/javascript" src="js/materialize/materialize.min.js"></script>

        <!-- JS -->
        <script type="text/javascript" src="js/intro.js"></script>
    </body>

</html>
